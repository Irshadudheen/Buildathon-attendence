<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buildathon Attendance System - Secure Login">
    <title>Login - Buildathon Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Buildathon Attendance</h1>
                <p>Secure Login Portal</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message hidden"></div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Buildathon 2025 - Dec 26 onwards</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
    <script type="module">
        import { login, isAuthenticated } from './js/auth.js';
        
        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const btnLoader = loginBtn.querySelector('.btn-loader');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            
            try {
                const result = await login(username, password);
                
                if (result.success) {
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error
                    errorMessage.textContent = result.message || 'Invalid credentials. Please try again.';
                    errorMessage.classList.remove('hidden');
                    
                    // Reset form
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
